<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <div class="wrapper">
    <nav class="box-1">
        <button type="button" class="menu"><i class="material-icons">dehaze</i> </button>
        <img src="images/yt-logo.jpg" width="100" height="128" class="logo">
      
        <input type="text" placeholder="Search..." class="search"></input>
        <button type="button" class="material-icons search-icon">search</button>
 
        <img src="images/twitter.jpg" height="30px" width="40px" class="twitter-img">
        <img src="images/loupe.jpg" height="30px" width="40px" class="loupe-img">
        <img src="images/photo-camera.jpg" height="30px" width="40px" class="photo-camera-img">
    </nav>





    <main class="box-2">

      <iframe width="625" height="360" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0"
      allowfullscreen></iframe>

      <div id="user-section" class="gutter">
        <h3 id="video-tittle">Contributing to Open Source Part I: The Easy Way</h3>
        <button id="user-avatar">T</button>
        <p id="user-name">The Odin Project</p>
        <button id="user-subscribe">Subscribe</button>
        <span id="sub-number">799</span>
        <span id="views-number">50,016 views</span>
        <hr id="blue-hr">
        <hr id="gray-hr">
        <button class="btn"><i class="material-icons">share</i></button><span id="share-span">Share</span>
        <div id="like-dislike">
          <button class="btn" ><i class="material-icons">thumb_up</i></i></button><span class="like-num">359</span>
          <button class="btn" ><i class="material-icons">thumb_down</i></button><span class="like-num">14</span>
        </div>
      
      </div>


    </main>
    <aside class="box-3">3</aside>
    <article class="box-4">4</article>
  </div>


</body>

</html>
