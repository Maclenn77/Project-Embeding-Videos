<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

<nav class="">
  <button type="button" class="menu"><i class="material-icons menu">dehaze</i> </button>
  <button type="button" class="logo"><i class="material-icons red">play_arrow</i>YouTube</button>
  <input type="text" placeholder="Search..."  class="block"></input>
  <button type="button" class="material-icons block">search</button>
  <button type="button" class="material-icons">file_upload</button>
  <button type="button" class="sign-in">Sign in</button>
</nav>

<main>

  <article id="main-video">

      <iframe width="640" height="360" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0"
      allowfullscreen></iframe>

      <div id="user-section" class="gutter">
        <h3 id="video-tittle">Contributing to Open Source Part I: The Easy Way</h3>
        <button id="user-avatar">T</button>
        <p id="user-name">The Odin Project</p>
        <button id="user-subscribe">Subscribe</button>
        <span id="sub-number">799</span>
        <span id="views-number">50,016 views</span>
        <hr id="blue-hr">
        <hr id="gray-hr">
        <div id="like-dislike">
          <button class="like-btn" ><i class="material-icons">thumb_up</i></i></button><span class="like-num">359</span>
          <button class="like-btn" ><i class="material-icons">thumb_down</i></button><span class="like-num">14</span>
        </div>
        
        
      </div>

  </article>

</main>
<div>
</div>

<footer>
</footer>
</body>

</html>
